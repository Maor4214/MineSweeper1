<html lang="en">


<head>
    <link rel="icon" type="image/x-icon" href="/imgs/LOGO.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <p>Hints:</p>
    <p class="hints"><span class="hint1" onclick="hint('1')"></span>

<body onload="onInitGame()">
    <table>
        <tbody class="board"></tbody>
    </table>

    <p class="lvl">Choose difficulty:</p>
    <button onclick="changeLvl('ez')">Easy</button>
    <button onclick="changeLvl('med')">Meduim</button>
    <button onclick="changeLvl('hard')">Hard</button>
    <button onclick="changeLvl('custome')">Custome</button>

    <p><button onclick="undoMove()">Undo</button>
    <button onclick="safeClick()">Safe Click</button>
    </p>

    <button class="mega-hint" onclick="megaHint()">Mega Hint!</button>
    <div>Mega Hint can only be used once per game Choose wisely</div>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/helpuser.js"></script>
</body>
