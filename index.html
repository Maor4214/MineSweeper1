<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="icon" type="image/x-icon" href="imgs/LOGO.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <button onclick="changeLvl('ez')">Easy</button>
    <button onclick="changeLvl('med')">Meduim</button>
    <button onclick="changeLvl('hard')">Hard</button>
    <button onclick="changeLvl('custome')">Custome</button>
    <button onclick="switchToDarkMode()">Dark Mode</button>


    <div><button onclick="safeClick()">Safe Click</button>
    </div>
    <p class="safe-click">Safe clicks remain: <span></span>
    </p>
    <div class="info"> <span class="life">Life: <span>3</span></span> <span>
            <box class="emoji-game" onclick="restartGame()"></box>
        </span> <span class="timer">00</span></div>

</head>

<body onload="onInitGame()">
    <table>
        <tbody class="board"></tbody>
    </table>
    <!-- <p class="score">Best Score: <span></span></p> -->
    <p>Hints:</p>
    <p class="hints"><span class="hint1" onclick="hint('1')"></span>
        <span class="hint2" onclick="hint('2')"></span>
        <span class="hint3" onclick="hint('3')"></span>
    </p>

    <p><button onclick="undoMove()">Undo</button>
        <button onclick="manuallyCreateMine()">Manually spawn mines</button>
        <button class="mega-hint" onclick="megaHint()">Mega Hint!</button>
        <button class="exterminate" onclick="extMines()">Exterminate Mines </button>
    </p>
    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/helpuser.js"></script>
</body>

</html>
